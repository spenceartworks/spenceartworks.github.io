layout: none  # Disables default layout for full customization
---

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spence Artworks</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: #111;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 60px 20px;
            background: url('/assets/images/banner.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .social-icons {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        Spence Artworks
        <div class="social-icons">
            <a href="https://www.tiktok.com/@spencepinups" target="_blank">TikTok</a>
            <a href="https://www.facebook.com/SpencePinups/photos/" target="_blank">Facebook</a>
        </div>
    </header>
    <section class="gallery">
        {% for image in site.static_files %}
            {% if image.path contains 'assets/images' and image.extname == '.jpeg' %}
                <img src="{{ image.path }}" alt="Artwork">
            {% endif %}
        {% endfor %}
    </section>
</body>
</html>
